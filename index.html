<!DOCTYPE html>
<html lange="en">
  <head>
    <!--Tech Meta-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Basic Meta-->
    <title>WebsiteApp Title</title>
    <meta name="description" content="WebsitApp Description">
    <meta name="keywords" content="Keyword1, keyword 2">
    <!--Facebook Meta-->
    <meta property="og:title" content="WebsiteApp">
    <meta property="og:site_name" content="WebsiteApp">
    <meta property="og:description" content="Website App Description">
    <meta property="og:image" content="http://imageUrl.jpg">
    <meta property="og:url" content="http://websiteAppURL.com">
    <meta property="og:type" content="website">
    <!--Favicon-->
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!--Css -->
    <link rel="stylesheet" type="text/css" media="screen" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <!--App Javascript-->
    <script data-main="app/main.js" src="app/libs/require-jquery.min.js"></script>
    <!--Socket IO Client-->
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <!--Other Javascript-->
    <script src="app/libs/ga.js"></script>
    <!--RSS TODO-->
  </head>
  <body class="home">
    <div id="Scripts"></div>
    <div id="WebsiteApp">
      <div id="Views">
        <!--Header--><script type="text/x-jquery-tmpl" id="CardTemplate">
        <div style="background-image: url('images/cards/${img_id}.jpg')" data-area="${area}" data-flipped="false" data-tapped="false" data-id="${id}" class="card Card"></div></script>
      </div>
      <div id="Login" class="section"></div>
      <div id="Game" class="section game active">
        <div class="player Player">
          <div class="cards Cards"></div>
          <div class="board Board"></div>
          <div class="deck Deck"></div>
          <div class="graveyard Graveyard"></div>
          <div class="hand Hand"></div>
        </div>
        <div class="player opponent Opponent">
          <div class="cards Cards"></div>
          <div class="board Board"></div>
          <div class="deck Deck"></div>
          <div class="graveyard Graveyard"></div>
          <div class="hand Hand"></div>
        </div>
      </div>
    </div>
  </body>
</html>
